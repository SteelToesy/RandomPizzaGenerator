<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Basics</title>

    <link rel="stylesheet" href="style/reset.css">
    <link rel="stylesheet" href="font/font.css">
    <link rel="stylesheet" href="style/theme.css">
    <link rel="stylesheet" href="style/typography.css">
    <link rel="stylesheet" href="style/layout.css">
    <link rel="stylesheet" href="style/main.css">
    <link rel="stylesheet" href="style/button.css">

    <link rel="stylesheet" href="style/modules/navigation.css">

    <script defer src="js/main.js"></script>
</head>
<body>
    <main>
        <nav>
            <a href="">
                <span>Home</span>
            </a>
            <img src="images/RandoPizzaLogo.png" alt="logo">
            <a href="pages/ingredients.html">
                <span>ingredients</span>
            </a>
        </nav>
        <header>
            <div class="container">
                <h1>Random pizza generator</h1>
            </div>
        </header>
        <section class="container">
            <h2>Create your pizza</h2>
            <p>Remove normal toppings</p>
            <form>
                <label>
                    <input type="checkbox">
                    Peperoni
                </label>
                <label>
                    <input type="checkbox">
                    Mushrooms
                </label>
                <label>
                    <input type="checkbox">
                    Ham
                </label>
                <p>Remove chaos toppings</p>
                <form>
                    <label>
                        <input type="checkbox">
                        Burnt
                    </label>
                    <label>
                        <input type="checkbox">
                        Toxic
                    </label>
                    <label>
                        <input type="checkbox">
                        Mouldy
                    </label>
                </form>
            </form>
            <button>Create my pizza!</button>
        </section>
    </main>
</body>
</html>
