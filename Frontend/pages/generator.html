<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Recipe Generator</title>

        <link rel="stylesheet" href="../style/reset.css">
        <link rel="stylesheet" href="../font/font.css">
        <link rel="stylesheet" href="../style/theme.css">
        <link rel="stylesheet" href="../style/typography.css">
        <link rel="stylesheet" href="../style/main.css">
        <link rel="stylesheet" href="../style/button.css">
        <link rel="stylesheet" href="../style/form.css">


        <link rel="stylesheet" href="../style/modules/generator.css">
        <link rel="stylesheet" href="../style/modules/footer.css">
        <link rel="stylesheet" href="../style/modules/navigation.css">
        <link rel="stylesheet" href="../style/modules/header.css">

        <script defer src="../js/filters.js"></script>
    </head>
    <body>
        <nav>
            <a href="http://localhost:3000/generator">
                <span>Generator</span>
            </a>
            <a href="/">
                <img src="../images/RandoPizzaLogo.png" alt="logo">
            </a>
            <a href="http://localhost:3000/pizzas">
                <span>Pizzas</span>
            </a>
        </nav>
        <header>
            <div class="header__main container" style="align-items: center; text-align: center;">
                <h1><span class="italy-green">The Great</span> <span class="italy-white"> Pizza</span> <span class="italy-red"> Generator</span></h1>
            </div>
            <img src="../images/pizza-banner.png" alt="banner" class="header__background"></img>
        </header>
        <main>
            <!--Generator-->
            <section class="generator container">
                <div class="generator__filters">
                    <h2>Topping filters</h2>
                    <div class="generator__filters-buttons">
                        <button class="btn btn__primary" id="uncheck_all">Reset</button>
                        <button class="btn btn__secondary" id="check_all">All</button>
                        <button class="btn btn__tetriary" id="check_random">Random</button>
                    </div>
                    <label for="topping_amount">
                        Number of toppings
                    </label>
                    <input type="number" class="generator__filters-topping-amount" id="topping_amount" name="topping_amount">
                    <ul class="generator__filters-wrapper">
                        <li class="generator__filters-category">
                            <h3>category</h3>
                            <ul>
                                <li class="generator__filters-item"><input type="checkbox" id="test"><label for="test"></label>item</li>
                                <li class="generator__filters-item"><input type="checkbox" id="test"><label for="test"></label>item</li>
                                <li class="generator__filters-item"><input type="checkbox" id="test"><label for="test"></label>item</li>
                            </ul>
                        </li>
                    </ul>
                </div>
                <div class="generator__generation">
                    <div class="generator__sticky">
                        <div class="generator__pizza">
                            <img class="generator__pizza-bottom" src="../images/BlankPizza.png" alt="Blank Pizza">
                        </div>
                        <div class="generator__generation-button">
                            <button class="generator__generation-button btn btn__primary">Generate My Pizza!</button>
                        </div>
                    </div>
                </div>
                <div class="generator__submission">
                    <div class="generator__ingredients-list">
                        <span>Generated ingredients:</span>
                        <ul class="generator__ingredients-generated">
                            <li class="generator__ingredients-item">ingredient</li>
                        </ul>
                    </div>
                    <div class="generator__input-field">
                        <label for="generator__pizza-name">Name of Pizza</label>
                        <input type="text" class="generator__pizza-name" id="generator__pizza-name" name="generator__pizza-name">
                    </div>
                    <div class="generator__input-field">
                        <label for="generator__pizza-description">Pizza description</label>
                        <div class="generator__pizza-description" id="generator__pizza-description"type="richtext" contenteditable="true"></div>
                    </div>
                    <div class="generator__input-field">
                        <label for="generator__pizza-steps">Pizza making steps</label>
                        <div class="generator__pizza-steps" id="generator__pizza-steps" type="richtext" contenteditable="true"></div>
                    </div>
                    <div class="generator__submission-buttons">
                        <button class="generator__submission-regenerate-button btn btn__primary">Regenerate My Pizza!</button>
                        <button class="generator__submission-button btn btn__primary">Save My Pizza!</button>
                    </div>
                </div>
                <div class="generator__typ">
                    <h2>Your pizza has been created!</h2>
                    <div class="generator__typ-buttons">
                        <button class="generator__typ-regenerate-button btn btn__primary">Generate another Pizza!</button>
                        <a href="http://localhost:3000/pizzas" class="btn btn__primary generator__typ-button">See My Pizza!</a>
                    </div>
                </div>
            </section> 
        </main>
        <footer>
            <a href="/">
                <img src="../images/RandoPizzaLogo.png" alt="logo">
            </a>
            <div class="footer__effect-wrapper-left"><span class="left"></span></div>
            <div class="footer__effect-wrapper-right"><span class="right"></span></div>
            <a href="http://localhost:3000/generator">
                <span>Generator</span>
            </a>
            <a href="http://localhost:3000/pizzas">
                <span>Pizzas</span>
            </a>
            <span>&copy; javascript year auto increment Dion Vos</span>
        </footer>
    </body>
</html>
